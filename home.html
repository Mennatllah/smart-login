<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="form navbar navbar-expand-lg navbar-dark group">
      <div class="container">
        <a class="navbar-brand text-decoration-none" href="#">SMART LOGIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li
              onclick="logout()"
              class="nav-item border border-1 border-warning rounded-1"
            >
              <a
                class="nav-link btn btn-outline-warning text-decoration-none"
                aria-current="page"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container p-5 my-5 text-center d-flex align-items-center">
      <div class="mx-auto w-75 p-5 form">
        <h1 id="welcome"></h1>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/index.js"></script>
  </body>
</html>
